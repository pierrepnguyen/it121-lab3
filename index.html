<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- API's and Front-end libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>DOM Lab</title>
</head>
<body>
  <div class="container">
    <!-- header -->
    <div class="row">
      <h3>Group Project 3 - DOM Lab</h3>
      <h6 class="right-align">Chris, Kerk, Hussein, Pierre</h6>
      <hr>
    </div>
    <div class="row">
      <div class="col s7">
        <form name="proj3" onsubmit="return validateForm()" action="">
          <!-- name section -->
          <label for="name">Full Name: </label>
          <span id='error'></span>
          <input type="text" placeholder="John Doe" name="name" id="name" required>
          <!-- email section -->
          <label for="email">Email:</label>
          <span id='checkEmail'></span>
          <input type="email" placeholder="example@email.com" name="email" id="email" required>
          <!-- password section -->
          <label for="sid">Student ID:</label>
          <span id='checkSID'></span>
          <input type="text" name="sid" id="sid" min="9" max="9" required>
  
          <button id="booton" type="submit" value="submit">Submit</button>
        </form>
        <p>Thank you <span id="name_edit">John Doe</span> for using our lab project. <span id="email_edit">example@email.com</span> was your email input and <span id="sid_edit">123456789</span> is your student ID.</p>
      </div>
      <div class="col s5">

      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
